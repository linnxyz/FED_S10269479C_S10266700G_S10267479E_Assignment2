<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="../nav/navbar.css">
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
    <nav></nav>"
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1>John Doe</h1>
                <p>Account created: <span id="accountCreated"></span></p>
            </div>
            <div class="settings-icon">⚙️</div>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="listings">Listings</div>
            <div class="tab" data-tab="liked">Liked Products</div>
        </div>
        <div id="listings" class="tab-content active">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
        </div>
        <div id="liked" class="tab-content">
            <div class="product">Liked Product 1</div>
            <div class="product">Liked Product 2</div>
            <div class="product">Liked Product 3</div>
        </div>
    </div>

<script>
    // Set account creation date
    const accountCreatedDate = new Date('2023-01-01').toLocaleDateString();
    document.getElementById('accountCreated').textContent = accountCreatedDate;

    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const tabId = tab.getAttribute('data-tab');

            tabs.forEach(t => t.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        });
    });

    // Settings icon click event (placeholder)
    document.querySelector('.settings-icon').addEventListener('click', () => {
        alert('Settings clicked!');
    });
</script>
<script src="../nav/navbar.js"></script>
</body>
</html>
