<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
<div class="profile-editor">
  <h1 class="section-title">Profile settings</h1>

  <div class="profile-image-container">
    <div class="profile-image-wrapper">
      <img src="https://placehold.co/400" alt="Profile" class="profile-image" id="profileImage">
    </div>
    <div>
      <input type="file" id="fileInput" class="file-input" accept="image/*">
      <button class="upload-button" id="uploadButton">Upload a photo</button>
      <div class="upload-info">An avatar photo helps people recognize you</div>
    </div>
  </div>

  <div class="input-group">
    <label for="name">Name</label>
    <input type="text" id="name" value="John Doe">
  </div>

  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" value="john@example.com">
  </div>

  <div class="action-container">
    <div class="actions">
      <button class="cancel button" id="cancelButton">Cancel</button>
    </div>
    <div class="actions">
      <button class="save button" id="saveButton">Save changes</button>
    </div>
  </div>
</div>

<script src="profileScript.js"></script>
</body>
</html>
