<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skeleton {
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }

        .skeleton-info {
            padding: 1rem;
        }

        .skeleton-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .skeleton-title {
            width: 60%;
            height: 20px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        .skeleton-like {
            width: 50px;
            height: 20px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        .skeleton-description {
            width: 100%;
            height: 16px;
            margin-bottom: 1rem;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        .skeleton-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .skeleton-tag {
            width: 70px;
            height: 24px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 9999px;
        }

        .skeleton-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .skeleton-price {
            width: 60px;
            height: 20px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }

        .skeleton-more {
            width: 20px;
            height: 20px;
            background: linear-gradient(
                90deg,
                #f0f0f0 25%,
                #e0e0e0 50%,
                #f0f0f0 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="skeleton">
        <div class="skeleton-image"></div>
        <div class="skeleton-info">
            <div class="skeleton-header">
                <div class="skeleton-title"></div>
                <div class="skeleton-like"></div>
            </div>
            <div class="skeleton-description"></div>
            <div class="skeleton-tags">
                <div class="skeleton-tag"></div>
                <div class="skeleton-tag"></div>
            </div>
            <div class="skeleton-footer">
                <div class="skeleton-price"></div>
                <div class="skeleton-more"></div>
            </div>
        </div>
    </div>
    <div class="skeleton">
        <div class="skeleton-image"></div>
        <div class="skeleton-info">
            <div class="skeleton-header">
                <div class="skeleton-title"></div>
                <div class="skeleton-like"></div>
            </div>
            <div class="skeleton-description"></div>
            <div class="skeleton-tags">
                <div class="skeleton-tag"></div>
                <div class="skeleton-tag"></div>
            </div>
            <div class="skeleton-footer">
                <div class="skeleton-price"></div>
                <div class="skeleton-more"></div>
            </div>
        </div>
    </div>
    <div class="skeleton">
        <div class="skeleton-image"></div>
        <div class="skeleton-info">
            <div class="skeleton-header">
                <div class="skeleton-title"></div>
                <div class="skeleton-like"></div>
            </div>
            <div class="skeleton-description"></div>
            <div class="skeleton-tags">
                <div class="skeleton-tag"></div>
                <div class="skeleton-tag"></div>
            </div>
            <div class="skeleton-footer">
                <div class="skeleton-price"></div>
                <div class="skeleton-more"></div>
            </div>
        </div>
    </div>
</body>
</html>
