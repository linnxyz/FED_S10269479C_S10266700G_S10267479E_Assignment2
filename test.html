<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distance Calculator</h1>
        <form id="distanceForm">
            <input type="text" id="origin" placeholder="Enter Your Address" required />
            <input type="text" id="destination" placeholder="Enter User's Address" required />
            <button type="submit">Calculate Distance</button>
        </form>
        <div id="output" class="output"></div>
    </div>

    <!-- Load Google Maps JavaScript API with Places library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnDMXRLXcYWw4tJ1vfHHH3r25YjrDfumA=places"></script>

    <script>
        const form = document.getElementById('distanceForm');
        const output = document.getElementById('output');

        // Initialize Autocomplete objects
        let originAutocomplete, destinationAutocomplete;

        function initAutocomplete() {
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');

            originAutocomplete = new google.maps.places.Autocomplete(originInput);
            destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);

            // Restrict the autocomplete to only return addresses
            originAutocomplete.setFields(['address_component']);
            destinationAutocomplete.setFields(['address_component']);
        }

        // Call initAutocomplete when the API is loaded
        google.maps.event.addDomListener(window, 'load', initAutocomplete);

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (!origin || !destination) {
                output.innerText = 'Please enter both addresses.';
                return;
            }

            const service = new google.maps.DistanceMatrixService();

            service.getDistanceMatrix(
                {
                    origins: [origin],
                    destinations: [destination],
                    travelMode: google.maps.TravelMode.TRANSIT,
                },
                (response, status) => {
                    if (status === google.maps.DistanceMatrixStatus.OK) {
                        const element = response.rows[0].elements[0];
                        if (element.status === 'OK') {
                            const distance = element.distance.text;
                            const duration = element.duration.text;

                            output.innerHTML = `
                                <p><strong>Distance:</strong> ${distance}</p>
                                <p><strong>Estimated Time:</strong> ${duration}</p>
                            `;
                        } else {
                            output.innerText = 'Error: Unable to calculate distance.';
                        }
                    } else {
                        output.innerText = `Error: ${status}`;
                    }
                }
            );
        });
    </script>
</body>
</html>
