<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SecondLife</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <a href="/" class="logo">secondlife</a>
    <div class="auth-container">
        <h1 class="auth-title">Welcome back</h1>
        <div id="message" class="message"></div>
        <form id="authForm" onsubmit="handleSubmit(event)">

            <div id="countryField" class="form-group" style="display: none;">
                <label for="countryDropdown" class="form-label">Select your location</label>
                <select id="countryDropdown">
                    <option value="" disabled selected>Choose a country</option>
                </select>
            </div>

            <div id="nameField" class="form-group" style="display: none;">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
                <p class="email-error"></p>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required>
                <p class="password-error"></p>
                <a href="#" class="fg-password">Forgot password?</a>
                <div id="passwordRequirements" class="password-requirements">
                    <ul>
                        <li id="lengthRequirement" class="requirement">Minimum length of 8 characters</li>
                        <li id="uppercaseRequirement" class="requirement">At least 1 uppercase letter</li>
                        <li id="numberRequirement" class="requirement">At least 1 number</li>
                    </ul>
                </div>
            </div>

            <div id="confirmPassword" class="form-group" style="display: none;">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input id="cfPw" type="Password" class="form-input">

                <p class="confirmPassword-error"></p>

                <div class="showPasswordContainer">
                    <input type="checkbox" id="showPasswordCheckbox">
                    <label for="showPasswordCheckbox">Show Password</label>
                </div>
            </div>


            

            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <div id="authSwitchLink">

            Don't have an account? <a href="#" onclick="switchAuthMode()" style="color: var(--primary-color); ">Create account</a>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
