<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .listing-form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="listing-form-container">
        <h2>Create New Listing</h2>
        <form id="listingForm" onsubmit="handleListingSubmit(event)">
            <div class="form-group">
                <label for="title" class="form-label">Item Title</label>
                <input type="text" id="title" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-input" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" id="price" class="form-input" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="condition" class="form-label">Condition</label>
                <input type="text" id="condition" class="form-input" required>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Create Listing</button>
        </form>
    </div>
    <div class="listing-form-container">
        <h2>Delete Listing</h2>
        <form id="listingdeleteForm" onsubmit="handledeletereqSubmit(event)">
            <div class="form-group">
                <label for="ListingID" class="form-label">Item ID</label>
                <input type="text" id="ListingID" class="form-input" required>
            </div>
            
            <button type="submit" class="submit-button">delete Listing</button>
        </form>
    </div>
    <div class="listing-form-container">
        <h2>Modify Listing</h2>
        <form id="listingForm" onsubmit="handleModifySubmit(event)">
            <div class="form-group">
                <label for="ListingID" class="form-label">Listing ID</label>
                <input type="text" id="ListingID" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="newTitle" class="form-label">New Title</label>
                <input type="text" id="newTitle" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="newDescription" class="form-label">New Description</label>
                <textarea id="newDescription" class="form-input" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="newPrice" class="form-label">New Price ($)</label>
                <input type="number" id="newPrice" class="form-input" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="newCategory" class="form-label">New Category</label>
                <input type="text" id="newCategory" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="newCondition" class="form-label">New Condition</label>
                <input type="text" id="newCondition" class="form-input" required>
            </div>
            
            <button type="submit" class="submit-button">Modify Listing</button>
        </form>
    </div>
    <script src="logScript.js"></script>
</body>
</html>
