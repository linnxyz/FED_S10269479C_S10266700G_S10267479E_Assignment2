<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MokeSell</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="../assets/logo.svg" alt="MokeSell" class="logo">
            <div class="breadcrumb">
                <a href="../help/help.html">MokeSell Help Centre</a>
                <span class="separator"> â€º </span>
                <span>Contact Support Team</span>
            </div>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="main-content">
        <div class="container">
            <div class="contact-info">
                <h2>Get in touch</h2>
                <p>
                    At MokeSell, we're committed to providing exceptional customer support. Our dedicated team is here to address your queries and ensure you receive the best service experience possible. We typically respond within 24 hours.
                </p>
            </div>
            
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-field">
                            <label for="email">Email address</label>
                            <input type="email" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
                        </div>
                    </div>
                    
                    <div class="form-field">
                        <label for="topic">What can we help you with?</label>
                        <select id="topic" required>
                            <option value="">Please select...</option>
                            <option value="general">General Inquiry</option>
                            <option value="technical">Technical Support</option>
                            <option value="security">Security Concerns</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label for="message">Your message</label>
                        <textarea id="message" placeholder="Please describe your issue or question in detail..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">Send message</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="contact.js"></script>
</html>
