<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Add Payment Method</h1>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-bg"></div>
                    <img src="chip.png" alt="Chip" class="chip">
                    <div class="card-number" id="cardNumberDisplay">•••• •••• •••• ••••</div>
                    <div class="card-info">
                        <span class="card-holder" id="cardHolderDisplay">FULL NAME</span>
                        <span class="card-expiry" id="cardExpiryDisplay">MM/YY</span>
                    </div>
                </div>
            </div>
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" maxlength="19" required>
            </div>
            <div class="form-group">
                <label for="cardHolder">Cardholder Name</label>
                <input type="text" id="cardHolder" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Card</button>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
