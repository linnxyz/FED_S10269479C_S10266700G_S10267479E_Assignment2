<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="icon" href="../images/ms_logo_favi.png" type="image/x-icon">
    <link rel="stylesheet" href="../nav/navbar.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <nav></nav>
    <div class="container">
        <div class="carousel-container">
            <div class="image-grid">
                <div class="carousel-slide">
                    <img src="https://picsum.photos/200/300" alt="Product 1" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/900/600" alt="Product 2" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/500/200" alt="Product 3" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/500/900" alt="Product 4" class="carousel-image">
                </div>
                <div class="carousel-slide">
                    <img src="https://picsum.photos/800/600" alt="Product 5" class="carousel-image">
                </div>
            </div>
            <button class="carousel-button prev">←</button>
            <button class="carousel-button next">→</button>
            <div class="carousel-dots"></div>
        </div>

        <div class="product-info">
            <h1 class="title"></h1>
            <p class="description"></p>
            <p class="condition_container">
                Condition: <span class="condition"></span>
            </p>
            <div class="price"></div>
            
            <form class="offer-form">
                <h3>Make an Offer</h3>
                <input type="number" class="offer-input" placeholder="Enter your offer price" min="0">
                <button type="submit" class="submit-offer">Submit Offer</button>
            </form>

            <div class="seller-info">
                <div class="seller-name">
                    Unable to load
                </div>
                <button class="chat-button">Chat with Seller</button>
            </div>
            <div class="reviews-section">
                <h3>Reviews</h3>
                <div class="reviews-container">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Moved Deal Method outside product-info -->
        <div class="deal-method">
            <h3>Deal Method</h3>
            <p class="delivery_method">Delivery</p>
            <div id="map" style="height: 300px; width: 100%;"></div>

            <p class="location">Local pickup only - Brooklyn, NY</p>
            <form id="distanceForm">
                <input type="text" id="origin" placeholder="Enter an address to calculate distance from the meet up location" required />
                <button type="submit">Calculate Distance</button>
            </form>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnDMXRLXcYWw4tJ1vfHHH3r25YjrDfumA&libraries=places"></script>
    <script src="product.js"></script>
    <script src="../nav/navbar.js"></script>
</body>
</html>
